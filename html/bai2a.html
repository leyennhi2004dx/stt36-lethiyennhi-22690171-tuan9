<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
        }
        
        .wrapper {
            width: 789px;
            height: 500px;
        }
    </style>
</head>

<body>
    <h1>Infor</h1>
    <table width="200" border="1">
        <tr>
            <th colspan="2">THÔNG TIN ĐĂNG NHẬP</th>
        </tr>
        <tr>
            <td>User Name</td>
            <td id="us">AAAA</td>
        </tr>
        <tr>
            <td>Password</td>
            <td id="pw">BBBB</td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td id="gen">DDDD</td>
        </tr>
        <tr>
            <td>Cafe bạn chọn</td>
            <td id="cf">CCCC</td>
        </tr>
    </table>

    <div class="wrapper">
        <form>
            <input type="text" id="txtus" placeholder="User name"><br>
            <input type="password" id="txtmk" placeholder="Password"><br>

            <input type="radio" name="gt" value="Nam"> Nam
            <input type="radio" name="gt" value="Nữ"> Nữ<br>

            <input type="checkbox" value="Trung Nguyen"> Trung Nguyen<br>
            <input type="checkbox" value="MeKong"> MeKong<br>
            <input type="checkbox" value="New Blue"> New Blue<br>
            <input type="checkbox" value="Trà sữa"> Trà sữa<br>

            <input type="button" value="Nhập" onclick="Nhap()">
        </form>
    </div>

    <script>
        function Nhap() {
            var tendn = document.getElementById("txtus").value;
            var mk = document.getElementById("txtmk").value;


            var cafe = [];
            var taphop = document.querySelectorAll("input[type='checkbox']");
            taphop.forEach(function(chk) {
                if (chk.checked) {
                    cafe.push(chk.value);
                }
            });


            var gtinh;
            var taphopgt = document.querySelectorAll("input[type='radio']");
            taphopgt.forEach(function(ra) {
                if (ra.checked) {
                    gtinh = ra.value;
                }
            });


            localStorage.setItem("us", tendn);
            localStorage.setItem("pd", mk);
            localStorage.setItem("cf", cafe.join(", "));
            localStorage.setItem("gt", gtinh);

            window.open("info.html");
        }


        document.getElementById("us").innerHTML = localStorage.getItem("us");
        document.getElementById("pw").innerHTML = localStorage.getItem("pd");
        document.getElementById("cf").innerHTML = localStorage.getItem("cf");
        document.getElementById("gen").innerHTML = localStorage.getItem("gt");
    </script>
</body>

</html>
